<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pokemon Search App</h1>
    <div>
      <label for="search-input">Search by name or ID#</label>
      <input type="text" id="search-input" required />
      <button id="search-button">Search</button>
    </div>

    <div>
      <h2 id="pokemon-name"></h2>
      <h2 id="pokemon-id"></h2>
      <p id="weight"></p>
      <p id="height"></p>
    </div>

    <div id="pokemon-img">
    
    </div>
    <div id="types">
      
    </div>

    <div>
      <table>
        <thead>
          <tr>
            <th>Pokemon Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <th>HP:</th>
            <th id="hp"></th>
          </tr>
          <tr>
            <th>Attack:</th>
            <th id="attack"></th>
          </tr>
          <tr>
            <th>Defense:</th>
            <th id="defense"></th>
          </tr>
          <tr>
            <th>Sp. Attack:</th>
            <th id="special-attack"></th>
          </tr>
          <tr>
            <th>Sp. Defense:</th>
            <th id="special-defense"></th>
          </tr>
          <tr>
            <th>Speed:</th>
            <th id="speed"></th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
